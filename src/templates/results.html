<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}">
    <!-- Add Bootstrap CSS CDN link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>ATS - Results</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Results for Job Description: {{ job_description }}</h1>
        <h2 class="mt-4">Similarities:</h2>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Resume Filename</th>
                    <th>Similarity (%)</th>
                </tr>
            </thead>
            <tbody>
                {% for filename, similarity in similarities %}
                <tr>
                    <td>{{ filename }}</td>
                    <td>{{ similarity }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-primary mt-3">Back to Upload</a>
    </div>
    <!-- Add Bootstrap JS CDN link (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
